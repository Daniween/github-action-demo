name: DÃ©clenchement de tous les workflows

on:
  push:
    branches:
      - main

permissions:
  contents: read
  workflows: write

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  trigger-all:
    runs-on: ubuntu-latest
    steps:
      - name: Lister les workflows
        run: gh workflow list -R ${{ github.repository }}

      - name: Lancer workflow 1
        run: gh workflow run -R ${{ github.repository }} multi-jobs.yml

      - name: Lancer workflow 2
        run: gh workflow run -R ${{ github.repository }} hello-world.yml
